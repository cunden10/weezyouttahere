<?xml version="1.0" encoding="UTF-8"?>
<!-- Live Transcription Extension Icon Template -->
<!-- Convert to PNG: Use online converters or ImageMagick -->
<!-- magick live-transcription-icon.svg -resize 128x128 icon-128.png -->
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Blue gradient for modern tech look -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007acc" />
      <stop offset="50%" style="stop-color:#0099dd" />
      <stop offset="100%" style="stop-color:#00a8cc" />
    </linearGradient>
    
    <!-- Shadow filter for depth -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="64" cy="64" r="56" fill="url(#blueGradient)" filter="url(#dropShadow)" />
  
  <!-- Microphone body (main element) -->
  <rect x="52" y="28" width="24" height="42" rx="12" fill="white" />
  
  <!-- Microphone grille lines -->
  <rect x="58" y="35" width="12" height="1.5" rx="0.75" fill="#007acc" opacity="0.3" />
  <rect x="58" y="39" width="12" height="1.5" rx="0.75" fill="#007acc" opacity="0.3" />
  <rect x="58" y="43" width="12" height="1.5" rx="0.75" fill="#007acc" opacity="0.3" />
  <rect x="58" y="47" width="12" height="1.5" rx="0.75" fill="#007acc" opacity="0.3" />
  <rect x="58" y="51" width="12" height="1.5" rx="0.75" fill="#007acc" opacity="0.3" />
  <rect x="58" y="55" width="12" height="1.5" rx="0.75" fill="#007acc" opacity="0.3" />
  <rect x="58" y="59" width="12" height="1.5" rx="0.75" fill="#007acc" opacity="0.3" />
  
  <!-- Microphone stand -->
  <rect x="61" y="70" width="6" height="18" fill="white" />
  <rect x="48" y="85" width="32" height="4" rx="2" fill="white" />
  
  <!-- Sound waves (left side) -->
  <path d="M 35 45 Q 25 55 35 65" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" />
  <path d="M 30 40 Q 15 55 30 70" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" />
  <path d="M 25 35 Q 5 55 25 75" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" />
  
  <!-- Sound waves (right side) -->
  <path d="M 93 45 Q 103 55 93 65" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" />
  <path d="M 98 40 Q 113 55 98 70" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" />
  <path d="M 103 35 Q 123 55 103 75" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" />
  
  <!-- Transcription text lines (bottom) -->
  <rect x="20" y="96" width="88" height="3" rx="1.5" fill="white" opacity="0.9" />
  <rect x="20" y="102" width="70" height="2.5" rx="1.25" fill="white" opacity="0.7" />
  <rect x="20" y="107" width="52" height="2" rx="1" fill="white" opacity="0.5" />
  
  <!-- Live indicator dot (top right) -->
  <circle cx="100" cy="28" r="6" fill="#ff4444" />
  <circle cx="100" cy="28" r="3" fill="white" />
</svg>